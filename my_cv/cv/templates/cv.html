{% extends "layout.html" %}

{% block title %} {{ user.first_name }}'s {{ user.last_name }} CV{% endblock %}

{% block body %}

    <div class="container">
      <div class="row">
        <div class="col-md-3">
            <img src="{{ user.photo.url }}" alt="{{ user.user_name }}'s photo">
        </div>
        <div class="col-md-3">
            <h2>{{ user.first_name }} {{ user.last_name }}</h2>
            <h3>Desired position: {{ user.general_skill }} {{ user.position }}</h3>
        </div>
        <div class="col-md-3">
            <h5>{{ user.phone }}</h5>
            <h5><a href=" {{ user.linkedin }} ">Linkedin</a></h5>
            <h5><a href=" {{ user.github }}">GitHub</a></h5>
        </div>
      </div>
    </div>


{% endblock %}
